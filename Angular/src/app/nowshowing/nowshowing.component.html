<div class="cointainer">
    <div class="row">
        <div id="content" class="container col-sm-10 col-12">
            <div id="pdc">
                <a  [routerLink]="['../nowshowing']" routerLinkActive="active" mdbWavesEffect>Phim đang chiếu</a>
            </div>
            <div id ="psc">
                <a [routerLink]="['../film']" routerLinkActive="active" mdbWavesEffect>Phim sắp chiếu</a>
            </div>
        </div>
    </div>
    <div class="row" >
      <div class="animated flipInX">
        
      </div>
        <div class="col-md-4 mx-auto my-5 animated lightSpeedIn">
          <!--Card-->
          <mdb-card dark="true">
      
            <!--Card image-->
            <div class="view overlay waves-light" mdbWavesEffect>
              <mdb-card-img src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2821%29.jpg"></mdb-card-img>
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--/.Card image-->
      
            <!--Card content-->
            <mdb-card-body class="elegant-color white-text">
              <a class="activator px-3 mr-2">
                <i class="fa fa-chevron-right white-text"></i>
              </a>
      
              <!--Title-->
              <mdb-card-title>
                <h4>Tên Phim</h4>
              </mdb-card-title>
      
              <hr class="hr-light">
      
              <!--Text-->
      
              <mdb-card-text class="white-text">
                Nội dung.
              </mdb-card-text>
      
              <a href="#!" class="white-text d-flex justify-content-end">
                <h5 class="waves-light white-text" mdbWavesEffect>Đặt vé
                  <span>
                    <i class="fa fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
                  </span>
                </h5>
              </a>
            </mdb-card-body>
            <!--/.Card content-->
          </mdb-card>
          <!--/.Card-->
        </div>
